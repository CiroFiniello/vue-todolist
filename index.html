<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>To do list</h1>
        </header>

        <main>
            <section class="todo-list-wrapper">
                <ul class="todo-list" v-if="todoList.length > 0">
                    <li class="list-item" v-for="(item, index) in todoList" :key="index"
                    >
                    <span :class="( item.done === true ) ? 'done' : '' " 
                        @click="toggleDone(index)">
                        {{ item.content }}
                    </span>
                    <i @click="removeTask(index)"                   
                    >X</i>
                </li>
                    
                </ul>
                <p v-else>
                    thereisn't any element, add one!
                </p>
            </section>
            <section class="input">
                <div>
                    <label for="new-todo-input"> type me TODOS</label>
                    <input type="text" id="new-todo-input" v-model="newTaskContent"
                    @keyup.enter="addNewTask(newTaskContent)"
                    >
                </div>
            </section>
        </main>
    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
